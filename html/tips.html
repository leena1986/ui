<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>通用样式库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/i-tips.css"/>
</head>

<body>
<div class="ui-module">
	<header class="header">
        <span class="header-l">
            <a href="index.html" class="item goback"></a>
        </span>
        <h1 class="tit">Tips提示</h1>
        <span class="header-r">
        </span>
    </header>
    <div class="ui-bd">
        <div class="tips-group">
            <div class="tips-eg">
                <div class="tips-cont">
                    show tips
                    <div class="panel-tips panel-tips-bottom">
                        <span class="close">×</span>
                        <span class="panel-tips-arrow"></span>
                        <p>bottom</p>
                    </div>
                </div>
            </div>
            <div class="tips-eg">
                <div class="tips-cont">
                    show tips
                    <div class="panel-tips panel-tips-left">
                        <span class="close">×</span>
                        <span class="panel-tips-arrow"></span>
                        <p>left</p>
                    </div>
                </div>
                
            </div>
            <div class="tips-eg">
                <div class="tips-cont">
                    show tips
                    <div class="panel-tips panel-tips-top">
                        <span class="close">×</span>
                        <span class="panel-tips-arrow"></span>
                        <p>top</p>
                    </div>
                </div>
                
            </div>

            <div class="tips-eg">
                <div class="tips-cont">
                    show tips
                    <div class="panel-tips panel-tips-right">
                        <span class="close">×</span>
                        <span class="panel-tips-arrow"></span>
                        <p>right</p>
                    </div>
                </div>
                
            </div>
        </div>

        <h2 class="mod-tit">带图标的提示框</h2>
        <div class="tips-group">
            <div class="mod-tips">
                <p><i class="icon-infor"></i>A warning prompt</p>
            </div>
        </div>
    </div>
</div>
<script src="../js/flexible.js"></script>
</body>
</html>
